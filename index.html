<!DOCTYPE html>
<html>

<head>
  <title>Santeri webpage</title>
  <link href="./resources/css/index.css" type="text/css" rel="stylesheet">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div class="container">
    <header>
      <h1 id="name">Damage Calculator for League</h1>
    </header>
    <aside>
      <button onclick="document.location='page2.html'">Click here</button>
    </aside>
    <main>
      <div id="row1" class="row">
        <fieldset id="champAfieldset" class="champSelectForm">
          <select name="championSelectA" id="championSelectA" autocomplete="off">
            <option value="Aatrox">Aatrox</option>
          </select><br>
          <div class="row">
            <h4 class="abilitySelectHeader">Q
              <select name="QSelect" id="QSelect" class="abilitySelectA" autocomplete="off">
                <option value=0>0</option>
                <option value=1>1</option>
                <option value=2>2</option>
                <option value=3>3</option>
                <option value=4>4</option>
                <option value=5>5</option>
              </select>
            </h4>
            <h4 class="abilitySelectHeader">W
              <select name="WSelect" id="WSelect" class="abilitySelectA" autocomplete="off">
                <option value=0>0</option>
                <option value=1>1</option>
                <option value=2>2</option>
                <option value=3>3</option>
                <option value=4>4</option>
                <option value=5>5</option>
              </select>
            </h4>
            <h4 class="abilitySelectHeader">E
              <select name="ESelect" id="ESelect" class="abilitySelectA" autocomplete="off">
                <option value=0>0</option>
                <option value=1>1</option>
                <option value=2>2</option>
                <option value=3>3</option>
                <option value=4>4</option>
                <option value=5>5</option>
              </select>
            </h4>
            <h4 class="abilitySelectHeader">R
              <select name="RSelect" id="RSelect" class="abilitySelectA" autocomplete="off">
                <option value=0>0</option>
                <option value=1>1</option>
                <option value=2>2</option>
                <option value=3>3</option>
              </select>
            </h4>
          </div>
          <div class="row">
            <h4 class="itemSelectHeader">Item:</h4>
            <select class="itemSelect" id="itemSelectA">
            </select>
            <button class="addItemBtn">Add item</button>
          </div>
          <button id="getAStatsBtn">Calculate</button>
          <div class="row">
            <h4 class="totalLevel">Total level:</h4>
            <h4 class="totalLevel" id="totalLevelA">0</h4>
          </div>
        </fieldset>
        <div id="champStatViewA" class="champStatView">
          <fieldset>
            <h2 id="StatsHeaderA">
              Champion stats:
            </h2>
            <div class="row">
              <img id="champImgA" src="http://ddragon.leagueoflegends.com/cdn/13.17.1/img/champion/Aatrox.png"
                alt="champImage">
              <ul id="statsA">
                <li>waiting for stats...</li>
              </ul>
            </div>
          </fieldset>
        </div>
        <div id="results">
          <h2 id="resultHeader">Results:</h2>
          <table id="resultTable">
            <tr>
              <th>Stat name</th>
              <th>value</th>
            </tr>
            <tr>
              <td id="dmgPerAuto">Damage per auto</td>
              <td id="dmgPerAutoValue">5</td>
            </tr>
            <tr>
              <td id="htk">Hits to kill</td>
              <td id="htkValue">5</td>
            </tr>
            <tr>
              <td id="ttk">Time to kill (s)</td>
              <td id="ttkValue">5</td>
            </tr>
          </table>
        </div>
      </div>
      <div id="row2" class="row">
        <fieldset id="champDfieldset" class="champSelectForm">
          <select name="championSelectD" id="championSelectD" autocomplete="off">
            <option value="Aatrox">Aatrox</option>
          </select><br>
          <div class="row">
            <h4 class="abilitySelectHeader">Q
              <select name="QSelect" id="QSelect" class="abilitySelectD" autocomplete="off">
                <option value=0>0</option>
                <option value=1>1</option>
                <option value=2>2</option>
                <option value=3>3</option>
                <option value=4>4</option>
                <option value=5>5</option>
              </select>
            </h4>
            <h4 class="abilitySelectHeader">W
              <select name="WSelect" id="WSelect" class="abilitySelectD" autocomplete="off">
                <option value=0>0</option>
                <option value=1>1</option>
                <option value=2>2</option>
                <option value=3>3</option>
                <option value=4>4</option>
                <option value=5>5</option>
              </select>
            </h4>
            <h4 class="abilitySelectHeader">E
              <select name="ESelect" id="ESelect" class="abilitySelectD" autocomplete="off">
                <option value=0>0</option>
                <option value=1>1</option>
                <option value=2>2</option>
                <option value=3>3</option>
                <option value=4>4</option>
                <option value=5>5</option>
              </select>
            </h4>
            <h4 class="abilitySelectHeader">R
              <select name="RSelect" id="RSelect" class="abilitySelectD" autocomplete="off">
                <option value=0>0</option>
                <option value=1>1</option>
                <option value=2>2</option>
                <option value=3>3</option>
              </select>
            </h4>
          </div>
          <div class="row">
            <h4 class="itemSelectHeader">Item:</h4>
            <select class="itemSelect" id="itemSelectD">
            </select>
            <button class="addItemBtn">Add item</button>
          </div>
          <div class="row">
            <h4 class="totalLevel">Total level:</h4>
            <h4 class="totalLevel" id="totalLevelD">0</h4>
          </div>
        </fieldset>
        <div id="champStatViewD" class="champStatView">
          <fieldset>
            <h2 id="StatsHeaderD">
              Champion stats:
            </h2>
            <div class="row">
              <img id="champImgD" src="http://ddragon.leagueoflegends.com/cdn/13.17.1/img/champion/Aatrox.png"
                alt="champImage">
              <ul id="statsD">
                <li>waiting for stats...</li>
              </ul>
            </div>
          </fieldset>
        </div>
      </div>

  </div>

  </main>
  <footer>

  </footer>
  </div>



</body>
<script type="text/javascript" src="./resources/js/index.js"></script>

</html>
